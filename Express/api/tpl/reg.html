<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="http://localhost:8099/css/mui.min.css">
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">注册</h1>
</header>

<div class="mui-content">
    <div class="mui-content-padded" style="margin: 50px 20px 20px 20px;">

        <form class="mui-input-group" action="/user/reg" method="post">
            <div class="mui-input-row">
                <label>用户</label>
                <input type="text" placeholder="请输入用户" name="username">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="text" placeholder="请输入密码" name="password">
            </div>
            <div class="mui-button-row">
                <button type="submit" class="mui-btn mui-btn-primary">注 册</button>
            </div>
        </form>

    </div>
</div>


<script src="./../static/script/mui.min.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</body>
</html>
