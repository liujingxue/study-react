<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    父亲:{{money}}
    <!--<child :m="money" @update:m="val=>this.money=val"></child>-->
    <child :m.sync="money"></child>
</div>

<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        components:{
            child:{
                props:['m'],
                template:'<div>儿子 {{m}} <button @click="getMoney()">多要钱</button></div>',
                methods:{
                    getMoney(){
                        //触发事件
                        this.$emit('update:m',800)
                    }
                }
            }
        },
        data:{
            money:400
        }
    })
</script>
</body>
</html>
