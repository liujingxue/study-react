<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套组件</title>
</head>
<body>

<div id="app">
    <!--<div>parent-->
        <!--<div>-->
            <!--son-->
            <!--<div>-->
                <!--grandson-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->



</div>

<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    //如果要在一个组件中使用另一个组件，先保证使用的组件得是真实存在的，在需要引用这个组件的实例上
    //通过components注册这个组件，组件需要在父级的模板中通过标签的形式引入
    let grandson = {
        template:'<div>grandson</div>'
    }
    let son = {
        template:'<div>son <grandson></grandson></div>',
        components:{
            grandson
        }
    }
    let parent = {
        template:'<div>parent <son></son></div>',
        components:{
            son
        }
    };


    let vm = new Vue({
        el:'#app',
        template:'<parent></parent>',
        components:{
            parent
        },
        data:{
            a:{}
        }
    })
</script>
</body>
</html>
