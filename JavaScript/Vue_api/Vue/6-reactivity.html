<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{arr1}}
</div>

<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            arr1:[1,2,3,4,5]
        }
    })

    vm.arr1 = vm.arr1.map(item=>item*=3)  //filter,map
</script>
</body>
</html>
