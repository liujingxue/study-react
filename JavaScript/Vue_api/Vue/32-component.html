<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <my-handsome></my-handsome>
</div>

<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    //一般写插件的时候，全局组件使用的多一些
    //全局组件：可以声明一次在任何地方使用
    //局部组件：必须告诉这个组件属于谁
    //1.组件名不要带有大写，多个单词用 - , 比如my-handsome
    //2.只要组件名和定义名字相同是可以的 (首字母可以大写)
    //3.html采用短横线隔开命名法 js中转驼峰也是可以的
    Vue.component('my-handsome',{ //一个对象可以看成一个组件
        template:'<div>{{msg}}</div>',
        data(){ //组件中的数据必须是函数类型, 返回一个实例作为组件的数据
            return {
                msg:'js'
            }
        }
    });
    let vm = new Vue({
        el:'#app',
        data:{
            a:{}
        }
    })
</script>
</body>
</html>
