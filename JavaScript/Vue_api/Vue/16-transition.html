<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./../node_modules/animate.css/animate.css">
    <style>
        div>div{
            width: 100px;
            height: 100px;
            background:#ccc;
        }
        .js-enter{
            opacity: 0;
            background-color:#000;
        }
        .js-enter-active{
            transition: 1s linear;
        }
        .js-leave-active{
            opacity: 0;
            transition: 1s linear;
        }

        .js2-enter{
            opacity: 0;
            background-color:#ddd;
        }
        .js2-enter-active{
            transition: 1s linear;
        }
        .js2-leave-active{
            opacity: 0;
            transition: 1s linear;
        }
    </style>
</head>
<body>

<div id="app">
    <button @click="flag=!flag">切换</button>
    <transition name="js">
        <div v-show="flag">js</div>
    </transition>
    <transition name="js2">
        <div v-show="flag">js2</div>
    </transition>
</div>

<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            flag: true
        }
    })
</script>
</body>
</html>
