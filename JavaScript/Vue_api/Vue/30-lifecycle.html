<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明周期</title>
</head>
<body>

<div id="app">

</div>

<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    //声明周期: beforeCreate, created
    //         beforeMount,mounted
    //         beforeUpdate,updated
    //         beforeDestory, destroyed
    var vm = new Vue({ //根实例，初始化时会调用很多方法(钩子函数)
        el:'#app',
        beforeCreate(){ //此方法用不到

        },
        created(){ // 获取ajax,初始化操作

        },
        beforeMount(){ //没有什么实际意义
            alert(1)
        },
        data:{
            a:1
        },
        template:'<div>{{a}}</div>',  // 4.如果有template属性会用模板替换掉外部html, 只要有此属性app中的内容就没有任何意义了
        //只能有一个根元素
        mounted(){ //真实dom渲染完了, 可以操作dom了

        },
        beforeUpdated(){ //更新之前,没什么实际意义,一般用watch来替换掉

        },
        updated(){

        },
        beforeDestroy(){ //销毁前

        }
    })
    vm.$mount('#app') //3.要保证有编译的元素
</script>

</body>
</html>
