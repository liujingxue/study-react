<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 前后端分离, 后端只负责提供接口供前端调用，像跳转都是前端自己处理的 -->
<!-- h5的history.pushState -->
<!-- hash不支持seo, 上线使用 h5的history.pushState -->

<div id="app">
    <!-- router-view 是vue-router提供的 -->
    <router-view></router-view>
</div>

<template id="myhome">
    <div>首页</div>
</template>
<template id="mylist">
    <div>列表页</div>
</template>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script src="./../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home = {
        template:'#myhome'
    };
    let list = {
        template:'#mylist'
    };
    let routes = [ //路由的映射表, 配置路径和组件的关系
        {path:'/home',component:home},  //配置的关系就是页面级组件
        {path:'/list',component:list}   //路径必须加/
    ];
    let router = new VueRouter({ //引入vue-router自带VueRouter类
        routes
    });
    let vm = new Vue({
        el:'#app',
        data:{
            a:{}
        },
        router
    })
</script>
</body>
</html>
