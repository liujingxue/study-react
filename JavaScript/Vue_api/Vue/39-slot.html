<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽</title>
</head>
<body>

<div id="app">
    <!-- 这里放的内容均属于父级当前模板的, 只有属性名是属于组件的 -->
    <modal>
        <h1 slot='title'>是否删除?</h1>
        <p slot='content' @click="fn">确认删除吗?</p>
    </modal>
</div>
<template id="mymodal">
    <!-- slot作用，定制模板 -->
    <!-- 模板中只能有一个根元素,可以通过元素属性定制模板 -->
    <!-- slot中可以放置一些默认的内容,如果传递了内容则替换掉 -->
    <!-- 如果没有名字的标签默认会放置到default中-->
    <div>
        <slot name="title">默认标题</slot>
        <slot name="content">默认内容</slot>
        <slot name="default">这是一个默认内容</slot>
    </div>
</template>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    let modal = {
        template:'#mymodal'
    };
    let vm = new Vue({
        el:'#app',
        data:{
            a:{}
        },
        components:{
            modal
        },
        methods:{
            fn(){
                alert(1);
            }
        }
    })
</script>
</body>
</html>
