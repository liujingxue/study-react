<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <component1></component1>
    <component2></component2>
</div>

<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    //局部组件，使用的三部曲
    //1.创建这个组件
    //2.注册这个组件
    //3.使用这个组件

    //创建这个组件
    //组件是相互独立的，不能直接跨作用域，实例也是一个组件，组件中拥有声明周期函数
    let obj = {msg:'js2'}; //如果组件共用了数据,会导致同时更新
    //子组件不能直接使用父组件的数据
    let component1 = {
        template:'<div @click="fn1">{{msg}}</div>',
        data(){
            return {
                msg:'js'
            }
        },
        methods:{
            fn1(){
                alert(1)
            }
        }
    };
    let component2 = {
        template:'<div>{{msg}}</div>',
        data(){
            return obj
        }
    };
    let vm = new Vue({
        el:'#app',
        components:{ //局部组件
            //component1:component1 es6中名字一样可以写一个
            component1,
            component2
        },
        data:{
            a:{}
        }
    })
</script>
</body>
</html>
