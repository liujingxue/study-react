<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数路由</title>
</head>
<body>

<div id="app">
    <router-link to="/article/1/a">商品1</router-link>
    <router-link to="/article/2/b">商品2</router-link>
    <router-link to="/article/3/c">商品3</router-link>
    <router-view></router-view>
</div>


<tempalte id="myarticle">
    <div>第 {{$route.params.id }}篇文章</div>
</tempalte>

<script src="./../node_modules/vue/dist/vue.js"></script>
<script src="./../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let article = {
        template:'#myarticle',
        watch:{ //路径参数发生变化,监控参数的变化来发送ajax, 使用watch
            $route(){ //当$route变化,就发送ajax
                alert('来个ajax');
            }
        }
    };

    let routes = [ //路径参数,表示值必须要有，但是是随机的
        {path:'/article/:id/:a',component:article}
    ];
    let router = new VueRouter({
        routes
    });
    let vm = new Vue({
        el:'#app',
        data:{
            a:{}
        },
        router
    })
</script>
</body>
</html>
